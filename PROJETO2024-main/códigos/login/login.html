<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click & Eat - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CLICK & EAT</h1>
        <p class="subtitle">A COMIDA MAIS RÁPIDO NA SUA MESA</p>
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário">
                
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                
                <a href="index.html">
                    <button type="submit">Entrar</button>
                </a>
                
                <a href="http://127.0.0.1:5500/inicio/index.html" class="forgot-password">Esqueceu a senha?</a>
            </form>
        </div>
    </div>
</body>
</html>
